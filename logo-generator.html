<!DOCTYPE html>
<html>
<head>
  <title>Logo Generator</title>
</head>
<body>
  <canvas id="logo192" width="192" height="192"></canvas>
  <canvas id="logo512" width="512" height="512"></canvas>
  <script>
    function drawLogo(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#2563eb';
      ctx.fillRect(0, 0, size, size);
      
      // Quiz text
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('Q', size/2, size/2);
      
      // Save as PNG
      const link = document.createElement('a');
      link.download = `logo${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Generate both logos
    drawLogo(document.getElementById('logo192'), 192);
    drawLogo(document.getElementById('logo512'), 512);
  </script>
</body>
</html>
